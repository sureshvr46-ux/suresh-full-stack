<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF on My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    .pdf-container {
      width: 100%;
      height: 90vh; /* takes up most of the screen */
    }
  </style>
</head>
<body>
  <h1>My PDF Viewer</h1>

  <!-- PDF Embed -->
  <div class="pdf-container">
    <embed src="suresh.pdf" type="application/pdf" width="100%" height="100%">
  </div>

</body>
</html>
